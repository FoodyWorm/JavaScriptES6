<!DOCTYPE html>
<html>
    <head>
        <title>User Input Handling</title>
        <meta charset="UTF-8">

    </head>

    <body>
        <!-- HTML 요소-->
        <div id="user_handle">
            <button v-on:click="reverseMessage">{{ message }}</button>
        </div>

        <div id="Hello">
            <h1>{{ message }}</h1>
            <input v-model = "message">
        </div>






        <!-- Vue.js를 사용할 수 있도록, 선언하는 코드 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <!-- JavaScript와 Vue.js 코드를 작성하는 공간 -->
        <script>
            // 버튼 클릭 시 메시지 뒤집기
            var user_Input = new Vue({
                el: '#user_handle',
                data: {
                    message: '메시지 뒤집기'
                },
                methods: {
                    reverseMessage: function() {
                        this.message = this.message.split('').reverse().join('');
                    }
                }
            });

            // 앱 상태를 양방향으로 바인딩
            var hello = new Vue({
                el: '#Hello',
                data: {
                    message: 'Hello! Vue.js World'
                }
            })
        
            
            
        </script>
    </body>
</html>
