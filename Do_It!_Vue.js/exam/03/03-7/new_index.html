<!DOCTYPE html>
<html lang="ko">
    <head>
        <title></title>
        <meta charset="utf-8" />
    </head>

    <body>
        <!-- View (DOM) -->
        <div id="app">
            <com1></com1>
            <com2></com2>
        </div>


        <!-- View Model (Vue.js) -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        
        <!-- Model (JavaScript) -->
        <script>
            var com1 = {
                template: '<div>첫 번째, 지역 컴포넌트: {{ message }}</div>',
                data: function() {
                    return {
                        message:100
                    }
                }
            } 
            
            var com2 = {
                template: '<div>두 번째, 지역 컴포넌트: {{ message }}</div>',
                data: function() {
                    return {
                        message: com1.data.message
                    }
                }
               
            }


            // 뷰 인스턴스 생성 및 연결
            // 옵션: 컴포넌트 com1, com2 추가
            new Vue({
                el: '#app',
                components: {
                    'com1': com1,
                    'com2': com2
                }
            })
        </script>
    </body>
</html>
